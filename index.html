<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
            </div>
            <div>
                <h3>AWAY</h3>
            </div>
        </div>
        <div class="container">
            <div class="display">
                <h1 id="homeResult">0</h1>
            </div>
            <div class="display">
                <h1 id="guestResult">0</h1>
            </div>
        </div>
        <div class="container">
          <div class="buttons">
              <div class="button" onclick = "addOneHome()">
                <p>+1</p>
              </div>
              <div class="button" onclick = "addTwoHome()">
                <p>+2</p>
              </div>
              <div class="button" onclick = "addThreeHome()">
                <p>+3</p>
              </div>
          </div>
           <div class="buttons">
              <div class="button" onclick = "addOneGuest()">
                <p>+1</p>
              </div>
              <div class="button" onclick = "addTwoGuest()">
                <p>+2</p>
              </div>
              <div class="button" onclick = "addThreeGuest()">
                <p>+3</p>
              </div>
          </div>
         </div>
         <div class="container">
            <div class="buttons" onclick = "newGame()">
                <h2>NEW GAME</h2>
            </div>
         </div>
     </div>
        <script src="index.js"></script>
    </body>
</html>
